<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>My Website</title>
</head>

<body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{%url 'projects:index'%}">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{%url 'home'%}">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/myprojects">Projects</a>
                    </li>
                   <li class="nav-item">
                        <a class="nav-link text-white" href="/mydonations">Donations</a>
                    </li>


                <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="Categories" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu text-white" aria-labelledby="Categories">
                {% for cate in categories%}
                    <a class="dropdown-item" href="{% url 'projects:show' cate.id %}">{{cate.name}}</a>
                {% endfor %}
            </div>
          </li>

                </ul>

        <form class="form-inline mt-2 mt-md-0" action="{% url 'projects:search' %}" method="get">
            <select class="form-control mr-sm-2" name="mode">
                <option value="1">Tag</option>
                <option value="2">Title</option>
            </select>
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" required name="search">
          <button class="btn btn-outline-light my-2 my-sm-0 mt-md-2 mt-lg-0" type="submit">Search</button>
        </form>

            </div>
        </div>
    </nav>
    {%block content%}
    {%endblock%}
</body>

</html>
